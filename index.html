<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="container">
    <header class="my-3 text-center">
        <h1 class="fs-2 fw-bold my-4">AI Universe Hub</h1>
        <button type="button" class="btn btn-danger px-4 py-2 fs-5 fw-medium">Sort By Date</button>
    </header>

    <!-- main section start-->
    <main>
        <!-- spinner section start -->
       <div id="spinner" class=" my-5 d-none">
        <div class="d-flex justify-content-center align-content-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
       </div>
        <!-- spinner section end -->

        <!-- card items -->
        <div>
            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">
                
              </div>

        </div>

        <!-- show all Button -->
        <div id="btn-seemore" class="text-center my-4">
            <button type="button" class="btn btn-danger px-4 py-2 fs-5 fw-medium">See More</button>
        </div>
    </main>
    <!-- main section end-->





    <!-- js link -->
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>

</html>
